<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>The Layered Portrait — Web Archive</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./panel.css" />
</head>

<body class="mode-day">

  <!-- =============================
       FIXED UI (오른쪽 상단)
       ============================= -->
  <div id="ui-fixed-top-right">
    <button id="panel-open-btn" class="ui-btn">
      <img id="icon-panel-open" src="./icons/day_openpanel.svg" alt="open panel">
    </button>

    <button id="day-night-toggle" class="ui-btn">
      <img id="icon-day-night" src="./icons/day.svg" alt="toggle mode">
    </button>
  </div>

  <!-- =============================
       FIXED UI (왼쪽 줌 컨트롤)
       ============================= -->
  <div id="zoom-controls" class="ui-zoom-group">
    <button id="zoom-in" class="ui-btn">
      <img id="icon-zoom-in" src="./icons/day_zoomin.svg" alt="zoom in">
    </button>

    <button id="zoom-out" class="ui-btn">
      <img id="icon-zoom-out" src="./icons/day_zoomout.svg" alt="zoom out">
    </button>
  </div>

  <!-- =============================
       LEFT CANVAS
       ============================= -->
  <div id="canvas-view">
    <div id="canvas-content"></div>
  </div>

  <!-- SIMPLE PHOTO OVERLAY (Hidden by default) -->
  <div id="simple-photo-overlay" class="hidden">
    <div class="simple-overlay-content">
      <img id="simple-detail-image" src="" alt="Detail Photo" />
      <div class="simple-info-box">
        <div class="simple-title-row">
          <h3 id="simple-photo-title"></h3>
          <button id="simple-close-btn">
            <img src="./icons/day_close.svg" alt="Close" />
          </button>
        </div>
        <p id="simple-chapter-title"></p>
        <p id="simple-photo-description"></p>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="canvas-overlay" class="hidden"></div>

  <!-- =============================
       RIGHT SLIDE-IN PANEL
       ============================= -->
  <aside id="editorial-panel">
    <div class="panel-content"></div>
  </aside>

  <!-- 패널 템플릿 container (JS가 panel.html 로드 성공하도록 보조 역할) -->
  <div id="panel-template-cache" style="display:none;"></div>

  <!-- JS -->
  <script src="./data.js"></script>
  <script src="./script.js"></script>

  <!-- =========================================================
     PANEL TEMPLATES (INLINE, NO FETCH NEEDED)
     ========================================================= -->

  <!-- =======================
     DAY / INTRO
     ======================= -->
  <template id="panel-day-intro">
    <div class="daynightday-classification panel panel-day panel-intro">
      <div class="parent panel-header">
        <div class="div panel-title">
          <h3>異重肖像<br>이중초상:<br>을지로의 겹쳐진 얼굴</h3>
        </div>
        <div class="frame-parent panel-header-actions">
          <img class="frame-child panel-close-icon" alt="close panel" src="./icons/day_close.svg">
          <img class="frame-child panel-toggle-icon panel-toggle-btn" alt="toggle day/night"
            src="./icons/day_toggle.svg">
        </div>
      </div>

      <div class="intro-panel">
        <div class="intro-row" data-filter-chapter="intro">
          <div class="intro-col-num">❶</div>
          <div class="intro-col-major">들어가며</div>
          <div class="intro-col-minor">
            <div class="intro-minor-item" data-chapter="knh">저자의 말: 김노현</div>
            <div class="intro-minor-item" data-chapter="csh">저자의 말: 최성희</div>
            <div class="intro-minor-item" data-chapter="prologue">프롤로그</div>
          </div>
        </div>

        <div class="intro-row" data-filter-chapter="day">
          <div class="intro-col-num">❷</div>
          <div class="intro-col-major">낮의 을지로</div>
          <div class="intro-col-minor">
            <div class="intro-minor-item" data-section="day-memory">기억의 회상자: 금호토탈인쇄</div>
            <div class="intro-minor-item" data-section="day-boundary">경계의 목격자: 스탬파</div>
            <div class="intro-minor-item" data-section="day-record">기록의 관찰자: 을지로셔터아카이브</div>
          </div>
        </div>

        <div class="intro-row" data-filter-chapter="night">
          <div class="intro-col-num">❸</div>
          <div class="intro-col-major">밤의 을지로</div>
          <div class="intro-col-minor">
            <div class="intro-minor-item" data-section="night-coexist">공존의 점유자: 올디스타코</div>
            <div class="intro-minor-item" data-section="night-liberation">해방의 점유자: 에이스포클럽</div>
            <div class="intro-minor-item" data-section="night-sense">감각의 방문자: 20대 대학생</div>
            <div class="intro-minor-item" data-section="night-transition">전환의 유입자: 신도시</div>
          </div>
        </div>

        <div class="intro-row" data-filter-chapter="credits">
          <div class="intro-col-num">❹</div>
          <div class="intro-col-major">크레딧</div>
          <div class="intro-col-minor">
            <div class="intro-minor-item" data-chapter="credits">크레딧</div>
          </div>
        </div>
      </div>
    </div>
  </template>

            이병재 · 신도시<br>

        </div>

    </div>
